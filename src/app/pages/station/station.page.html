<ion-content [fullscreen]="true" color="cast-bg ion-padding">

  <ion-row class="ion-justify-content-between ion-align-items-center ion-margin-vertical">
    <ion-col size="2">
      <div class="circularIconBtn" routerLink="/" routerDirection="back">
        <ion-buttons fill="solid" slot="start" mode="md">
          <ion-button mode="ios">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-col>
    <ion-col style="text-align: center;" size="8">
      <ion-text>
        <h4>
          {{station?.podcast}}
        </h4>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <div class="circularIconBtn">
        <ion-buttons fill="solid" slot="end" mode="md">
          <ion-button mode="ios">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-col>
  </ion-row>

  <section>
    <div class="channel-cover">
      <img [src]="station?.cover" alt="" />
    </div>
  </section>

  <ion-text color="medium">
    <h6>
      {{station?.description}}
    </h6>
  </ion-text>

  <section class="fresh">
    <div class="header-double">
      <h3>Episodes</h3>
      <ion-label> {{fresh.length}} </ion-label>
    </div>

    <ul class="fresh-list" lines="none">
      <li *ngFor="let podcast of fresh" (click)="castPod(podcast)">
        <div class="fresh-meta">
          <div class="fresh-image">
            <img [src]="podcast?.cover" />
          </div>
          <div class="fresh-info">
            <ion-label class="fresh-list-title">{{podcast?.title}}</ion-label>
            <ion-label>{{podcast?.podcast}}</ion-label>
            <ion-label>{{podcast?.date}} | {{podcast?.duration}}</ion-label>
          </div>
        </div>
      </li>
    </ul>
  </section>
</ion-content>
