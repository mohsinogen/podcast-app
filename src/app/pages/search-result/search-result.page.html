<ion-content class="ion-padding" color="cast-bg">

  <ion-row class="ion-justify-content-between ion-align-items-center ion-margin-vertical">
    <ion-col size="2">
      <div class="circularIconBtn" routerLink="/" routerDirection="back">
        <ion-buttons fill="solid" slot="start" mode="md">
          <ion-button mode="ios">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-col>
  </ion-row>

  <section>
    <ion-searchbar
      mode="md"
      placeholder="Type here to search..."
      animated="true"
      debounce="500"
      [(ngModel)]="query"
      (ionInput)="filter($event)"
      #searchBar
    ></ion-searchbar>
  </section>
  <section class="fresh">
    <ul class="fresh-list" lines="none">
      <li *ngFor="let podcast of fresh" (click)="castPod(podcast)">
        <div class="fresh-meta">
          <div class="fresh-image">
            <img [src]="podcast?.cover" />
          </div>
          <div class="fresh-info">
            <ion-label class="fresh-list-title">{{podcast?.title}}</ion-label>
            <ion-label>{{podcast?.podcast}}</ion-label>
            <ion-label>{{podcast?.date}} | {{podcast?.duration}}</ion-label>
          </div>
        </div>
      </li>
    </ul>
  </section>
</ion-content>
