<ion-content [fullscreen]="true" color="cast-bg ion-padding">

  <ion-row class="ion-justify-content-between ion-align-items-center ion-margin-vertical">
    <ion-col size="2">
      <div class="circularIconBtn" routerLink="/" routerDirection="back">
        <ion-buttons fill="solid" slot="start" mode="md">
          <ion-button mode="ios">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-col>
    <ion-col style="text-align: center;" size="8">
      <ion-text>
        <h6>
          {{podcast?.title}}
        </h6>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <div class="circularIconBtn">
        <ion-buttons fill="solid" slot="end" mode="md">
          <ion-button mode="ios">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </ion-col>
  </ion-row>

  <section>
    <div class="cover-art">
      <img [src]="podcast?.cover" alt="" />
      <ion-label> {{podcast?.title}} </ion-label>

      <ion-label class="channel-name"> {{podcast?.podcast}} </ion-label>
    </div>
  </section>

  <section class="play-control">
    <ion-range
      #range
      [(ngModel)]="progress"
      max="100"
      (touchend)="seek()"
      (mouseup)="seek()"
    ></ion-range>

    <div class="controls">
      <ion-buttons mode="md">
        <ion-button mode="ios" (click)="seekBack()" size="large">
          <img src="/assets/icon/seek-back.svg" alt="" />
        </ion-button>
        <ion-button
          mode="ios"
          (click)="togglePlay(false)"
          size="large"
          *ngIf="!isPlaying"
        >
          <ion-icon name="play-circle" class="play"></ion-icon>
        </ion-button>
        <ion-button
          mode="ios"
          (click)="togglePlay(true)"
          size="large"
          *ngIf="isPlaying"
        >
          <ion-icon name="pause-circle" class="play"></ion-icon>
        </ion-button>
        <ion-button mode="ios" (click)="seekForward()" size="large">
          <img src="/assets/icon/seek-forward.svg" />
        </ion-button>
      </ion-buttons>
    </div>
  </section>
</ion-content>
